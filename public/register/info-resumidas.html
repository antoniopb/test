<div class="main-content">

	<!-- You only need this form and the form-basic.css -->

	<form class="form-basic" method="post" action="#">

		<div class="form-title-row">
			<h1>Minhas Informações</h1>
		</div>

		<div class="form-row">
			<label><span>Nome</span></label> <label>João Firmino</label>
		</div>

		<div class="form-row">
			<label><span>Email</span></label> <label>jfirmino@comabem.com.br</label>
		</div>

		<div class="form-title-row">
			<h1>Estabelecimento</h1>
		</div>

		<div class="form-row">
			<label><span>Nome</span></label> <label>Restaurante Coma Bem</label>
		</div>

		<div class="form-row">
			<label><span>Rua</span></label> <label>Rua das Acácias</label>
		</div>

		<div class="form-row">
			<label><span>Número</span></label> <label>25345</label>
		</div>

		<div class="form-row">
			<label><span>Bairro</span></label> <label>Leblon</label>
		</div>

		<div class="form-row">
			<label><span>Cidade</span></label> <label>Rio de Janeiro</label>
		</div>

		<div class="form-row">
			<label><span>Estado</span></label> <label>Rio de Janeiro</label>
		</div>

		<div class="form-row">
			<label><span>País</span></label> <label>Brasil</label>
		</div>
		
		<div class="form-title-row">
			<h1>Formas de Pagamento Disponíveis</h1>
		</div>
		
		<div class="form-row">
            <label>
                <span>Dinheiro</span>
                <input type="checkbox" name="checkbox" checked>
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Cartão de Crédito Visa</span>
                <input type="checkbox" name="checkbox" checked>
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Cartão de Crédito MasterCard</span>
                <input type="checkbox" name="checkbox" checked>
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Cartão de Crédito HyperCard</span>
                <input type="checkbox" name="checkbox" checked>
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Cartão de Crédito Elo</span>
                <input type="checkbox" name="checkbox">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Cheque</span>
                <input type="checkbox" name="checkbox">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>PayPal</span>
                <input type="checkbox" name="checkbox" checked>
            </label>
        </div>
		
		<div class="form-title-row">
			<h1>Configuração de Mesas</h1>
		</div>

		<table style="width: 100%">
			<tr>
				<th>Mesa</th>
				<th>Número de Cadeiras</th>
			</tr>

				<td>01</td>

				<td>04</td>
				<td>4</td>

				<td>05</td>
				<td>4</td>
			</tr>
			<tr>
				<td>06</td>
				<td>10</td>
			</tr>

			<button type="submit">Finalizar Registro e Gerar QRCodes</button>
		</div>
