<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Conta</title>

	<link rel="stylesheet" href="../stylesheets/demo.css">
	<link rel="stylesheet" href="stylesheets/form-register.css">

</head>

    <ul>
     	<li><a href="../index.html">Início</a></li>
        <li><a href="../register/form-login.html">Logar</a></li>
        <li><a href="../register/form-register.html" class="active">Criar conta</a></li>
        <li><a href="../register/form-register-estab.html">Registrar Estabelecimento</a></li>
        <li><a href="../register/form-conf-mesas.html">Configuração Mesas</a></li>
        <li><a href="../register/form-conf-pagamentos.html">Configuração Pagamentos</a></li>
        <li><a href="../register/info-resumidas.html">Info Resumidas</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="#">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Criar uma conta</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nome</span>
                            <input type="text" name="name">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Eu concordo com os <a href="#">termos e condições</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Continuar</button>
                    </div>
                    
                </div>
                
                <a href="#" class="form-log-in-with-existing">Já tem uma conta? Faça login aqui &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Logar com</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>
	
</body>
</html>
