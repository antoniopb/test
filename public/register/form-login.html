<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>

	<link rel="stylesheet" href="../stylesheets/demo.css">
	<link rel="stylesheet" href="stylesheets/form-login.css">

</head>

    <ul>
       	<li><a href="../index.html">Início</a></li>
        <li><a href="../register/form-login.html" class="active">Logar</a></li>
        <li><a href="../register/form-register.html">Criar conta</a></li>
        <li><a href="../register/form-register-estab.html">Registrar Estabelecimento</a></li>
		<li><a href="../register/form-conf-mesas.html">Configuração Mesas</a></li>
		<li><a href="../register/form-conf-pagamentos.html">Configuração Pagamentos</a></li>
		<li><a href="../register/info-resumidas.html">Info Resumidas</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" action="#">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Log in</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Esqueci senha &middot;</a>
                <a href="#" class="form-create-an-account">Criar uma conta &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Logar com</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
