    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Configuração de Formas de Pagamento</h1>
            </div>
		
            <div class="form-row">
                <label><span>Formas de Pagamento Disponíveis no Estabelecimento</span></label>
                <div class="form-radio-buttons">
					<div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Dinheiro</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Cartão de Crédito - Visa</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Cartão de Crédito - MasterCard</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Cartão de Crédito - HyperCard</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Cartão de Crédito - Elo</span>
                        </label>
                    </div>
					<div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>PayPal</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Cheque</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="radio">
                            <span>Outra opção</span>
                        </label>
                    </div>
                </div>
       
                <div class="form-row">
	                <label>
	                    <span>Comentários</span>
	                    <textarea name="textarea"></textarea>
	                </label>
            	</div>
            </div>

            <div class="form-row">
                <button type="submit">Continuar</button>
            </div>

        </form>

    </div>

</body>
